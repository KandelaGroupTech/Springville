<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Casa Springville</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['"Playfair Display"', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'casa-gold': '#D4AF37',
                        'casa-dark': '#0F172A',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(rgba(15, 23, 42, 0.85), rgba(15, 23, 42, 0.90)),
                url('https://images.unsplash.com/photo-1562095241-8c6714fd4178?w=1920&q=80') center/cover no-repeat fixed;
            color: #e2e8f0;
        }

        /* Enhanced date picker styling */
        input[type="date"] {
            color-scheme: dark;
            background-color: rgba(255, 255, 255, 0.1) !important;
            cursor: pointer;
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            cursor: pointer;
            opacity: 0.8;
            padding: 8px;
            background-color: transparent;
            color: white;
            filter: invert(1);
        }

        input[type="date"]::-webkit-calendar-picker-indicator:hover {
            opacity: 1;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        input[type="date"]::-webkit-datetime-edit-text,
        input[type="date"]::-webkit-datetime-edit-month-field,
        input[type="date"]::-webkit-datetime-edit-day-field,
        input[type="date"]::-webkit-datetime-edit-year-field {
            color: #ffffff;
            font-weight: 500;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-6">

    <main class="relative z-10 max-w-2xl w-full">

        <!-- Header -->
        <div class="mb-8 text-center">
            <h1 class="text-4xl font-serif text-white tracking-wider mb-2">Admin Panel</h1>
            <div class="h-[1px] w-24 bg-casa-gold mx-auto opacity-60"></div>
            <p class="text-xs uppercase tracking-[0.3em] text-slate-400 mt-3 font-medium">Casa Springville</p>
        </div>

        <!-- Admin Form -->
        <div class="bg-white/5 border border-white/10 rounded-xl p-8 backdrop-blur-sm">

            <!-- Status Message -->
            <div id="statusMessage" class="hidden mb-6 p-4 rounded-lg"></div>

            <form id="adminForm" class="space-y-6">

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-slate-300 mb-2">
                        Admin Password
                    </label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-casa-gold focus:border-transparent transition-all"
                        placeholder="Enter admin password">
                </div>

                <div class="h-[1px] bg-white/10"></div>

                <!-- Full Name -->
                <div>
                    <label for="fullName" class="block text-sm font-medium text-slate-300 mb-2">
                        Guest Full Name
                    </label>
                    <input type="text" id="fullName" name="fullName" required
                        class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-casa-gold focus:border-transparent transition-all"
                        placeholder="e.g., John Smith">
                    <p class="mt-2 text-xs text-slate-400">
                        First name will be displayed: <span id="firstNamePreview"
                            class="text-casa-gold font-medium">-</span>
                    </p>
                </div>

                <!-- Dates of Stay -->
                <div class="grid grid-cols-2 gap-4">
                    <!-- Check-in Date -->
                    <div>
                        <label for="checkIn" class="block text-sm font-medium text-slate-300 mb-2">
                            Check-in Date
                        </label>
                        <input type="date" id="checkIn" name="checkIn" required onclick="this.showPicker()"
                            class="w-full px-4 py-3 bg-white/10 border-2 border-white/20 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-casa-gold focus:border-casa-gold transition-all cursor-pointer">
                    </div>

                    <!-- Check-out Date -->
                    <div>
                        <label for="checkOut" class="block text-sm font-medium text-slate-300 mb-2">
                            Check-out Date
                        </label>
                        <input type="date" id="checkOut" name="checkOut" required onclick="this.showPicker()"
                            class="w-full px-4 py-3 bg-white/10 border-2 border-white/20 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-casa-gold focus:border-casa-gold transition-all cursor-pointer">
                    </div>
                </div>

                <!-- Concierge Note -->
                <div>
                    <label for="conciergeNote" class="block text-sm font-medium text-slate-300 mb-2">
                        Concierge Note
                    </label>
                    <textarea id="conciergeNote" name="conciergeNote" rows="4"
                        class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-casa-gold focus:border-transparent transition-all resize-none"
                        placeholder="Welcome message or special instructions for the guest..."></textarea>
                    <p class="mt-2 text-xs text-slate-400">
                        This message will be displayed on the guest dashboard
                    </p>
                </div>

                <!-- Submit Button -->
                <button type="submit"
                    class="w-full bg-casa-gold hover:bg-casa-gold/90 text-casa-dark font-semibold py-4 px-6 rounded-lg transition-all duration-300 hover:scale-[1.02] hover:shadow-lg hover:shadow-casa-gold/20 focus:outline-none focus:ring-2 focus:ring-casa-gold focus:ring-offset-2 focus:ring-offset-slate-900">
                    Add Guest
                </button>

            </form>

            <!-- Back to Home -->
            <div class="mt-6 text-center">
                <a href="/" class="text-sm text-slate-400 hover:text-casa-gold transition-colors">
                    ‚Üê Back to Home
                </a>
            </div>

        </div>

    </main>

    <script>
        // First name preview
        const fullNameInput = document.getElementById('fullName');
        const firstNamePreview = document.getElementById('firstNamePreview');

        fullNameInput.addEventListener('input', (e) => {
            const fullName = e.target.value.trim();
            const firstName = fullName.split(' ')[0] || '-';
            firstNamePreview.textContent = firstName;
        });

        // Set minimum date to today
        function setMinDates() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('checkIn').setAttribute('min', today);
            document.getElementById('checkOut').setAttribute('min', today);
        }

        // Update check-out min date when check-in changes
        document.getElementById('checkIn').addEventListener('change', (e) => {
            const checkInDate = e.target.value;
            if (checkInDate) {
                document.getElementById('checkOut').setAttribute('min', checkInDate);
            }
        });

        // Form submission
        const form = document.getElementById('adminForm');
        const statusMessage = document.getElementById('statusMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                password: document.getElementById('password').value,
                fullName: document.getElementById('fullName').value,
                checkIn: document.getElementById('checkIn').value,
                checkOut: document.getElementById('checkOut').value,
                conciergeNote: document.getElementById('conciergeNote').value
            };

            // Validate dates
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const checkOutDate = new Date(formData.checkOut);

            if (checkOutDate < today) {
                showMessage('Check-out date cannot be in the past', 'error');
                return;
            }

            if (new Date(formData.checkOut) <= new Date(formData.checkIn)) {
                showMessage('Check-out date must be after check-in date', 'error');
                return;
            }

            try {
                const response = await fetch('/api/update-guest', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('Guest added successfully!', 'success');
                    // Clear form
                    form.reset();
                } else {
                    showMessage(result.error || 'Failed to add guest', 'error');
                }

            } catch (error) {
                console.error('Error:', error);
                showMessage('An error occurred. Please try again.', 'error');
            }
        });

        function showMessage(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `mb-6 p-4 rounded-lg ${type === 'success'
                    ? 'bg-green-500/20 border border-green-500/30 text-green-300'
                    : 'bg-red-500/20 border border-red-500/30 text-red-300'
                }`;
            statusMessage.classList.remove('hidden');

            setTimeout(() => {
                statusMessage.classList.add('hidden');
            }, 5000);
        }

        // Set minimum dates on page load
        setMinDates();
    </script>

</body>

</html>
