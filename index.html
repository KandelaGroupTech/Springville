<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Kandela Group | Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['"Playfair Display"', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'casa-gold': '#D4AF37',
                        'casa-dark': '#0F172A',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0F172A;
            color: #e2e8f0;
        }
    </style>
</head>

<body
    class="min-h-screen flex flex-col items-center justify-center bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-slate-800 via-slate-900 to-black p-6">

    <!-- Background Ambience -->
    <div class="fixed inset-0 pointer-events-none z-0 overflow-hidden">
        <div
            class="absolute top-0 left-1/2 w-[800px] h-[800px] bg-teal-900/10 rounded-full blur-[120px] -translate-x-1/2 -translate-y-1/2">
        </div>
    </div>

    <main class="relative z-10 max-w-md w-full text-center">

        <!-- Logo / Brand -->
        <div class="mb-12 animate-fade-in-down">
            <h1 class="text-4xl md:text-5xl font-serif text-white tracking-wider mb-2">
                Casa Springville
            </h1>
            <div class="h-[1px] w-24 bg-casa-gold mx-auto opacity-60"></div>
            <p class="text-xs uppercase tracking-[0.3em] text-slate-400 mt-3 font-medium">
                The Kandela Group
            </p>
        </div>

        <!-- Navigation Menu -->
        <nav class="flex flex-col gap-4">

            <!-- Guest Welcome Link -->
            <a href="/welcome/"
                class="group relative overflow-hidden bg-white/5 hover:bg-white/10 border border-white/10 rounded-xl p-6 transition-all duration-300 hover:scale-[1.02] hover:shadow-lg hover:shadow-teal-900/20">
                <div class="flex items-center justify-between">
                    <div class="flex flex-col text-left">
                        <span
                            class="text-casa-gold text-xs font-bold uppercase tracking-widest mb-1 group-hover:text-white transition-colors">Guest
                            Access</span>
                        <span class="text-xl font-serif text-white">Welcome Dashboard</span>
                    </div>
                    <div
                        class="w-8 h-8 rounded-full border border-white/20 flex items-center justify-center group-hover:border-casa-gold group-hover:bg-casa-gold/10 transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor"
                            class="w-4 h-4 text-white group-hover:text-casa-gold transition-colors">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
                        </svg>
                    </div>
                </div>
            </a>

            <!-- Placeholder for Future Links (Hidden or Disabled style) -->
            <!-- 
            <div class="opacity-50 cursor-not-allowed bg-white/5 border border-white/5 rounded-xl p-6 grayscale">
                <div class="flex items-center justify-between">
                    <div class="flex flex-col text-left">
                        <span class="text-slate-500 text-xs font-bold uppercase tracking-widest mb-1">Coming Soon</span>
                        <span class="text-xl font-serif text-slate-400">Kitchen Assistant</span>
                    </div>
                </div>
            </div>
            -->

        </nav>

        <footer class="mt-16 text-slate-600 text-xs font-sans">
            &copy; 2024 The Kandela Group. All rights reserved.
        </footer>

    </main>

</body>

</html>
