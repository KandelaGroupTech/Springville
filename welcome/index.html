<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Casa Springville Welcome</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            serif: ['"Playfair Display"', 'serif'],
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            'casa-gold': '#D4AF37',
            'casa-dark': '#0F172A',
          }
        }
      }
    }
  </script>
  <style>
    body {
      background: linear-gradient(135deg, #000000 0%, #006464 100%);
      color: #e2e8f0;
      min-height: 100vh;
    }

    ::-webkit-scrollbar {
      width: 0px;
      background: transparent;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-8 font-sans relative">

  <!-- Date and Time Display -->
  <div class="w-full text-right mb-8 md:absolute md:top-10 md:right-10 md:mb-0 z-20">
    <div id="current-time" class="text-3xl md:text-5xl font-serif text-white font-bold tracking-wider drop-shadow-lg">
      --:--</div>
    <div id="current-date"
      class="text-casa-gold text-xs md:text-sm uppercase tracking-[0.2em] mt-1 font-medium drop-shadow-md">-- --, ----
    </div>
  </div>

  <!-- Full Screen Button -->
  <button id="fullscreen-btn"
    class="fixed bottom-6 right-6 text-white/30 hover:text-white/80 transition-all duration-300 z-50 p-2"
    title="Toggle Full Screen">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
      class="w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M3.75 3.75v4.5m0-4.5h4.5m-4.5 0L9 9M3.75 20.25v-4.5m0 4.5h4.5m-4.5 0L9 15M20.25 3.75h-4.5m4.5 0v4.5m0-4.5L15 9m5.25 11.25h-4.5m4.5 0v-4.5m0 4.5L15 15" />
    </svg>
  </button>

  <div id="loading" class="text-casa-gold text-xl animate-pulse">Loading guest experience...</div>

  <div id="dashboard" class="hidden w-full max-w-4xl space-y-12 text-center">

    <!-- Header -->
    <header class="space-y-4">
      <h2 class="text-casa-gold tracking-widest uppercase text-sm font-semibold">Guest Access</h2>
      <h1 class="text-5xl md:text-7xl font-serif text-white">
        Welcome, <span id="guest-name" class="text-casa-gold">Guest</span>.
      </h1>
    </header>

    <!-- Concierge Note -->
    <div class="bg-white/5 backdrop-blur-sm border border-white/10 p-8 rounded-2xl shadow-2xl max-w-2xl mx-auto">
      <p id="concierge-note" class="text-xl md:text-2xl font-serif italic leading-relaxed text-gray-200">
        "Welcome to Casa Springville."
      </p>
      <div class="mt-6 flex items-center justify-center space-x-2 text-sm text-gray-400 uppercase tracking-wider">
        <span class="w-8 h-px bg-casa-gold"></span>
        <span>Concierge Message</span>
        <span class="w-8 h-px bg-casa-gold"></span>
      </div>
    </div>

    <!-- Details -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-2xl mx-auto">
      <div class="bg-white/5 p-6 rounded-xl border border-white/10">
        <div class="text-casa-gold text-sm uppercase tracking-wider mb-2">Check-in</div>
        <div id="check-in" class="text-2xl font-serif text-white">--</div>
      </div>
      <div class="bg-white/5 p-6 rounded-xl border border-white/10">
        <div class="text-casa-gold text-sm uppercase tracking-wider mb-2">Check-out</div>
        <div id="check-out" class="text-2xl font-serif text-white">--</div>
      </div>
    </div>

    <!-- WiFi Information -->
    <div
      class="bg-white/5 p-8 rounded-2xl border border-white/10 max-w-2xl mx-auto flex flex-col md:flex-row items-center gap-8">
      <div class="flex-shrink-0 bg-white p-2 rounded-lg">
        <img src="/assets/wifi-qr-code.png" alt="WiFi QR Code" class="w-32 h-32 object-contain">
      </div>
      <div class="text-left space-y-3 flex-grow">
        <h3 class="text-casa-gold text-sm uppercase tracking-wider font-semibold">WiFi Access</h3>
        <div class="space-y-1">
          <p class="text-gray-400 text-sm">Network Name</p>
          <p class="text-xl text-white font-serif">Verizon_QZ3ZXJ</p>
        </div>
        <div class="space-y-1">
          <p class="text-gray-400 text-sm">Password</p>
          <p class="text-xl text-white font-serif tracking-wider">aid-maid4-zap</p>
        </div>
      </div>
    </div>

  </div>

  <script>
    fetch('/api/get-guest')
      .then(res => res.json())
      .then(data => {
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');

        if (data.firstName) {
          document.getElementById('guest-name').textContent = data.firstName;
        }
        if (data.conciergeNote) {
          document.getElementById('concierge-note').textContent = `"${data.conciergeNote}"`;
        }
        if (data.checkIn) {
          // Append T00:00:00 to force local time interpretation instead of UTC
          document.getElementById('check-in').textContent = new Date(data.checkIn + 'T00:00:00').toLocaleDateString('en-US', { month: 'long', day: 'numeric' });
        }
        if (data.checkOut) {
          document.getElementById('check-out').textContent = new Date(data.checkOut + 'T00:00:00').toLocaleDateString('en-US', { month: 'long', day: 'numeric' });
        }
      })
      .catch(err => {
        console.error("API Error, using fallback:", err);
        // Fallback to default data
        const today = new Date();
        const nextWeek = new Date(today);
        nextWeek.setDate(today.getDate() + 7);

        const defaultData = {
          firstName: "Guest",
          conciergeNote: "Welcome to Casa Springville.",
          checkIn: today.toISOString(),
          checkOut: nextWeek.toISOString()
        };

        document.getElementById('loading').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');

        document.getElementById('guest-name').textContent = defaultData.firstName;
        document.getElementById('concierge-note').textContent = `"${defaultData.conciergeNote}"`;
        document.getElementById('check-in').textContent = today.toLocaleDateString('en-US', { month: 'long', day: 'numeric' });
        document.getElementById('check-out').textContent = nextWeek.toLocaleDateString('en-US', { month: 'long', day: 'numeric' });
      });

    // Date and Time Update
    function updateDateTime() {
      const now = new Date();

      // Time: 12:00 PM
      const timeOptions = { hour: 'numeric', minute: '2-digit', hour12: true };
      const timeString = now.toLocaleTimeString('en-US', timeOptions);
      document.getElementById('current-time').textContent = timeString;

      // Date: THURSDAY, DECEMBER 5
      const dateOptions = { weekday: 'long', month: 'long', day: 'numeric' };
      const dateString = now.toLocaleDateString('en-US', dateOptions);
      document.getElementById('current-date').textContent = dateString;
    }

    setInterval(updateDateTime, 1000);
    updateDateTime(); // Initial call

    // Full Screen Toggle
    const fullscreenBtn = document.getElementById('fullscreen-btn');

    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch((err) => {
          console.error(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
        });
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      }
    });
  </script>
</body>

</html>
